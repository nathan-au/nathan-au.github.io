<!DOCTYPE html>

        <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js" } } </script>
    </head>

    <body>

        <script type="module">
            import * as THREE from "three"

            const scene = new THREE.Scene()
            const camera = new THREE.PerspectiveCamera(
                100,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            )

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            const loader = new THREE.CubeTextureLoader()
            const cubeTexture = await loader.loadAsync ([
                "assets/panorama/panorama_1.png", //left
                "assets/panorama/panorama_3.png", //right
                "assets/panorama/panorama_4.png", //sky
                "assets/panorama/panorama_5.png", //ground
                "assets/panorama/panorama_0.png", //back
                "assets/panorama/panorama_2.png" //front
            ])
            scene.background = cubeTexture;

            function animate() {
                renderer.render( scene, camera )
                camera.rotation.y -= 0.001
            }
            renderer.setAnimationLoop( animate )

            addEventListener("resize", () => (
                camera.aspect = innerWidth / innerHeight,
                camera.updateProjectionMatrix(),
                renderer.setSize(innerWidth, innerHeight)
            ));
        </script>
